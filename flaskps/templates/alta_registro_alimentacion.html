{% extends "layout.html" %}

{% set encabezado = 'Crear Registro de Alimentacion'  %}
{% block styles %}
  {{super()}}
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.1/dist/multiple-select.min.css">
  <style type="text/css">
    .ms-choice{
border: #fff!important;
outline:0 !important;
}
  </style>
{% endblock %}
{% block cuerpo %}
    <!-- Contact Section -->
    <div class="container">
    
        <!-- Contact Section Form -->
        <div class="row">
          <div class="col-lg-9 mx-auto">
            <div class="card">
            <div style="border-width:2px !important;" class="card-body text-center border border-secondary">
                <div class="row">
                  <div class="col-md-12 mb-4 order-2">
                    <form id='formReg' action="{{ url_for('create_registro')}}" method="post">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name">Tipo de comida: </label>
                                <select class="form-control" name="tipoComida" required>
                                  <option>Desayuno</option>
                                  <option>Almuerzo</option>
                                  <option>Merienda</option>
                                  <option>Cena</option>
                                </select>             
                            </div>
                            <div class="col-md-6 form-group">
                               <label for="name">Fecha: </label>
                                <input class="form-control" type="text" name="dia" value="" />                
                             </div>
                        </div>
                      <div class="row">
                          <div class="col-md-6 form-group">
                              <label for="name">Tipo de alimento: </label>
                                <select id="multi" name="multi" class="form-control multiple-select" multiple="multiple"  name="tipo" multiple required>
                                  {% for elem in alimentos %}
                                  <option value="{{ elem.id}}"  selected>{{elem.nombre}}</option>
                                  {% endfor %}
                                </select>
                          </div>
                          <div class="col-md-6 form-group">
                            <label for="name">Cantidad de asistentes: </label>
                            <input type="number" name="cant" class="form-control" value="" required>   
                          </div>
                      </div>
                      <br>
                      <div class="row">
                         <div class="col-md-12 form-group">
                          <label for="desc">Descripcion:</label>
                            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="2" placeholder="Descripcion. Es opcional"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-5"> 
                        </div>
                        <div class="col-md-1">
                          <input type="submit" value="Crear registro" class="btn btn-primary">
                        </div>                       
                      </div>
                      <input type="hidden" id="idCome" name="idCome" value="{{session['idComedor']}}">
                    </form>
                  
                    
                  </div>
                </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>

    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->

      

{% endblock %}

{% block scripts %}
  {{super()}}
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://unpkg.com/multiple-select@1.5.1/dist/multiple-select.min.js"></script>
  <script>
  $(function() {
    $('input[name="dia"]').daterangepicker({
      singleDatePicker: true,
      showDropdowns: true,
      locale: {
            format: 'DD/MM/YYYY'
        },
      startDate: moment(),

    }, );
  });
  </script>

<script>
  $(function() {
    $("#multi").multipleSelect()
  })
</script>
{% endblock %}
