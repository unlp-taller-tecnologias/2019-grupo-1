{% extends "layout.html" %}

{% set encabezado = 'Iniciar Sesion' %}

{% block cuerpo%}

     
      <!-- Contact Section -->
      <div class="container">
    
        <!-- Contact Section Form -->
        <div class="row">
          <div class="col-lg-9 mx-auto">
            <div class="card">
            <div style="border-width:2px !important;" class="card-body text-center border border-secondary">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <div class="row">
                  <div class="col-md-12 mb-4 order-2">
                    <form id='formUser' action="{{ url_for('auth_authenticate') }}" method="post">
                        <div class="row">
                            <div class="col-md-12 form-group">
                              <label for="name">Nombre de usuario</label>
                              <input type="text" id="username" name="username" class="form-control " style="text-align:center;" required maxlength="24">
                            </div>
                          
                          </div> 
                      <div class="row">
                         <div class="col-md-12 form-group">
                          <label for="name">Contrase√±a</label>
                          <input type="password"  name="pass" class="form-control " style="text-align:center;" required  maxlength="16">
                        </div>
                        
                      </div>
                  
                      <div class="row">
                        <div class="col-md-3">
                          
                        </div>
                        <div class="col-md-6 form-group">
                          <input type="submit" value="Iniciar Sesion" class="btn btn-primary px-3 py-2">
                        </div>                       
                      </div>
                    </form>
                  
                    
                  </div>
                </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
<br>
{% endblock %}
{% block scripts %}
  {{ super()}}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
          <script>
            $.alert({
              title: 'Mensaje informativo',
              content:  ('{{ message }}') ,
              type: ('red'),
            });
          </script>           

        {% endfor %}
    {% endif %}
{% endwith %} 
{% endblock %}
